<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模型</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 整體背景色和文字顏色 */
        body {
            background-color: #3f3044; /* 設置背景顏色 */
            color: #ffffff; /* 設置文字顏色 */
        }
    
        /* 圖片樣式 */
        img {
            max-width: 100%; /* 圖片最大寬度不超過 100% */
            height: auto; /* 高度自動調整，保持比例 */
            max-height: 400px; /* 最大高度限制為 400 像素 */
        }
    
        /* 導航欄樣式 */
        .navbar {
            background-color: #ff9300; /* 設置導航欄背景顏色 */
            position: fixed; /* 固定在頁面頂部 */
            top: 0; /* 距離頂部 0 像素 */
            width: 100%; /* 寬度 100% */
            z-index: 1000; /* 確保在其他元素之上 */
        }
    
        /* 導航連結樣式 */
        .navbar .nav-link {
            color: #ffffff !important; /* 設置導航連結的顏色 */
        }
    
        /* 鼠標懸停時的導航連結顏色 */
        .navbar .nav-link:hover {
            color: #ffffff !important; /* 懸停時顏色保持不變 */
        }
    
        /* 內容區域樣式 */
        .content {
            padding: 32px; /* 內邊距 */
            background-color: #3f3044; /* 背景顏色 */
            border: 1px solid #3f3044; /* 邊框顏色 */
            border-radius: 16px; /* 邊角圓滑 */
            margin-top: 100px; /* 上方外邊距 */
            margin-bottom: 30px; /* 下方外邊距 */
        }
    
        /* Placeholder 的樣式 */
        .placeholder {
            display: flex; /* 使用彈性佈局 */
            justify-content: center; /* 水平居中對齊 */
            align-items: center; /* 垂直居中對齊 */
            margin-bottom: 20px; /* 下方外邊距 */
            max-width: 100%; /* 最大寬度 100% */
            height: auto; /* 高度自動調整 */
        }
    
        /* 描述文本樣式 */
        .description {
            margin-top: 10px; /* 上方外邊距 */
            margin-bottom: 40px; /* 下方外邊距 */
            font-size: 16px; /* 字體大小 */
            color: #ffffff; /* 字體顏色 */
        }
    
        /* 空間的樣式，可能用於佈局或占位 */
        .space {
            background-color: #e9ecef; /* 背景顏色 */
            border: 1px dashed #ccc; /* 虛線邊框 */
            margin-bottom: 20px; /* 下方外邊距 */
            height: 400px; /* 高度設置 */
        }
    
        /* 自定義按鈕樣式 */
        .custom-button {
            background-color: #3f3044; /* 按鈕背景顏色 */
            color: #ffffff; /* 按鈕文字顏色 */
            line-height: 40px; /* 確保文字垂直居中 */
            width: 100px; /* 按鈕寬度 */
            display: inline-block; /* 確保按鈕不會換行 */
        }
        
        /* 下拉選單樣式 */
        #dropdown {
            position: absolute; /* 絕對定位 */
            width: 100%; /* 寬度 100% */
            max-height: 200px; /* 最大高度限制 */
            overflow-y: auto; /* 垂直滾動條 */
            overflow-x: hidden; /* 隱藏水平滾動條 */
            background-color: #ffffff; /* 背景顏色 */
            border: 1px solid #ccc; /* 邊框顏色 */
            display: none; /* 初始狀態隱藏 */
            list-style-type: none; /* 去除列表樣式 */
            padding: 0; /* 去除內邊距 */
            color: #000000; /* 文字顏色 */
        }
    
        /* 搜索框的樣式 */
        .search {
            width: 450px; /* 設定寬度，可以根據需求調整 */
            
        }
    
        /* 響應式樣式 */
        @media (max-width: 768px) {
            /* 當螢幕寬度小於等於 768 像素時 */
            .navbar-brand,
            h1 {
                font-size: 1.5rem; /* 字體大小 */
                white-space: normal; /* 允許換行 */
            }
        }
    </style>
    
</head>
<body>
    <div id="GameModel">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <div class="row w-100 d-flex flex-wrap align-items-center">
                    <div class="col-12 col-md-3 d-flex align-items-center">
                        <a class="navbar-brand" href="#" style="color: #ffffff;">BDSE35</a>
                        <h1 class="ml-3" style="color: #ffffff;">模型</h1>
                    </div>
                    <div class="col-12 col-md-5 d-flex justify-content-center align-items-center">
                        <div id="searchIdContainer" style="position: relative;">
                            <input id="searchId" class="form-control search" placeholder="search name" />
                            <ul id="dropdown"></ul>
                        </div>
                    </div>
                    <div class="col-12 col-md-4 d-flex justify-content-end">
                        <ul class="navbar-nav ml-auto"> 
                            <li class="nav-item">
                                <a class="nav-link" href="/">分析報告</a> 
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <div class="content">
                        <div class="row">
                            <div class="col-md-6">
                                <h3>開發商資料</h3>
                                <form>
                                    <div class="form-group">
                                        <label for="developerName">開發商名稱</label>
                                        <input type="text" class="form-control" id="developerName" placeholder="輸入開發商名稱">
                                    </div>
                                    <div class="form-group">
                                        <label for="developerEmail">開發商電子郵件</label>
                                        <input type="email" class="form-control" id="developerEmail" placeholder="輸入電子郵件">
                                    </div>
                                    <div class="form-group">
                                        <label for="developerPhone">開發商電話</label>
                                        <input type="tel" class="form-control" id="developerPhone" placeholder="輸入電話號碼">
                                    </div>
                                    <div class="form-group">
                                        <label for="developerWebsite">開發商網站</label>
                                        <input type="url" class="form-control" id="developerWebsite" placeholder="輸入網站URL">
                                    </div>
                                </form>
                            </div>

                            <div class="col-md-6">
                                <h3>遊戲受前資料</h3>
                                <form>
                                    <div class="form-group">
                                        <label for="gameName">遊戲名稱</label>
                                        <input type="text" class="form-control" id="gameName" placeholder="輸入遊戲名稱">
                                    </div>
                                    <div class="form-group">
                                        <label for="releaseDate">發行日期</label>
                                        <input type="date" class="form-control" id="releaseDate">
                                    </div>
                                    <div class="form-group">
                                        <label for="platform">遊戲平台</label>
                                        <input type="text" class="form-control" id="platform" placeholder="輸入遊戲平台">
                                    </div>
                                    <div class="form-group">
                                        <label for="genre">遊戲類型</label>
                                        <input type="text" class="form-control" id="genre" placeholder="輸入遊戲類型">
                                    </div>
                                </form>
                            </div>
                        </div>

                        <div class="chart-placeholder">
                            <h3>結果圖表</h3>
                            <div class="placeholder">
                                <p>這裡將顯示結果圖表</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-1"></div>
            </div>
        </div>
    </div>

    <script>
        let timeout;
        document.getElementById('searchId').addEventListener('input', function () {
            clearTimeout(timeout);
            const query = this.value;
            timeout = setTimeout(() => {
                if (query.length >= 1) {
                    fetch(`/search-game?q=${query}`)
                        .then(response => response.json())
                        .then(data => {
                            const dropdown = document.getElementById('dropdown');
                            dropdown.innerHTML = '';
                            if (data.length > 0) {
                                dropdown.style.display = 'block';
                                data.forEach(item => {
                                    const li = document.createElement('li');
                                    li.textContent = `${item.name} (${item.steamId})`;
                                    li.onclick = () => selectGame(item.steamId, item.name); // 修改這裡
                                    dropdown.appendChild(li);
                                });
                            } else {
                                dropdown.style.display = 'none';
                            }
                        });
                } else {
                    document.getElementById('dropdown').style.display = 'none';
                }
            }, 300);
        });

        function selectGame(steamId, gameName) {
            // 选择游戏后，重定向到详细页面
            window.location.href = `/game-info?steamId=${steamId}`;
        }



        function selectGame(steamId, gameName) {
            // 选择游戏后，重定向到详细页面
            window.location.href = `/game-info?steamId=${steamId}`;
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
