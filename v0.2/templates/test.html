<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分析報告</title>
    <script type="module" src="https://public.tableau.com/javascripts/api/tableau.embedding.3.latest.min.js"></script>
    <style>
        
        #tableauViz{
            
            height: 1600px;
            border: solid 1px blue;
            overflow: hidden;
        }
    </style>
</head>

<body>
    
    <tableau-viz id="tableauViz"       
        src='https://public.tableau.com/shared/F248G2G7M?:display_count=n&:origin=viz_share_link'      
        hide-toolbar hide-tabs>
    </tableau-viz>
    <script>
        // 不斷檢查並隱藏工具列
        const hideToolbarInterval = setInterval(function() {
            const toolbar = document.querySelector("#tableauViz iframe").contentDocument?.getElementById("viz-viewer-toolbar");
            if (toolbar) {
                toolbar.style.display = "none";
                clearInterval(hideToolbarInterval); // 找到後停止檢查
            }
        }, 500); // 每500毫秒檢查一次
    </script>
</body>

</html>
